<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="main-container">
        <div class="top-container">
            <h1>My Library</h1>
            <div class="library"></div>
        </div>
        <div class="counter">
            <p class="total-number"></p>
            <p>|</p>
            <p class="read-number"></p>
            <p>|</p>
            <p class="unread-number"></p>
        </div>
    </div>
    <div class="form-container">
        <form class="form">
            <h2 class="form-header">ADD A NEW BOOK</h2>
            <input class="input" type="text" id="title" placeholder="Title" required>
            <input class="input" type="text" id="author" placeholder="Author" required>
            <input class="input" type="number" id="pages" placeholder="Pages" required>
            <div class="switch-container">
                <p>READ</p>
                <label class="switch" id="read">
                    <input class="checkbox" type="checkbox">
                    <div class="slider"></div>
                </label>
            </div>
            <button class="submit" type="submit">SUBMIT</button>
        </form>
        <button class="show-form">
            <span class="icon">+</span>
        </button>
    </div>

     <script src="assets/script.js"></script>
</body>
</html>
